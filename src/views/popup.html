<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link type="text/css" href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../lib/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-full navbar-dark bg-primary">
      <div>
        <a class="navbar-brand" data-href="calendar_ui_url" target="_blank">
          <span class="i18n" id="logo_text">Google Calendar</span>
        </a>
      </div>
      <ul id="action-bar" class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="../icons/ic_refresh_white_24dp.png" id="sync_now" class="i18n">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <span class="btn-add-group">+</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="../icons/ic_settings_white_24dp.png" id="show_options" class="i18n">
          </a>
        </li>
      </ul>
    </nav>
  </header>


  <section id="error-auth" class="main-content container-fluid">
    <article>
      <p class="i18n" id="authorization_explanation"></p>
      <div class="btn-wrap text-xs-center">
        <button class="i18n btn btn-primary" id="authorization_required"></button>
      </div>
      <div class="link-trouble text-xs-center">
        <a class="i18n" id="problems" target="_blank" href="https://github.com/FirstPersonSF/chrome-calendar-groups/issues">Problems</a>
      </div>
    </article>
  </section>

  <section id="content-body" class="main-content container-fluid">

    <article id="selection-list">
      <h2>Add Groups <span class="btn-close pull-xs-right">x</span></h2>
      <hr>
      <form>
        <fieldset class="form-group">
          <input type="text" class="form-control group-name" placeholder="Group Name">
        </fieldset>
        <fieldset class="form-group">
          <select class="select-calendar" name="select-calendar" multiple="multiple">
            <option value="1">test1</option>
            <option value="1">test2</option>
            <option value="1">test3</option>
            <option value="1">test4</option>
            <option value="1">test5</option>
            <option value="1">test6</option>
            <option value="1">test7</option>
            <option value="1">test8</option>
            <option value="1">test9</option>
          </select>
        </fieldset>
        <button type="button" name="button" class="btn-create btn btn-primary">Create</button>
      </form>
    </article>

    <article id="group-list">
      <h2>Selection Groups</h2>
      <hr>
      <!-- <p class="error-msg">There are no set group</p> -->
      <section class="lists">
        <div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios1" value="1">  test test<span class="btn-delete" data-id="1"> [x]</span></label></div>
        <div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios1" value="1">  test test<span class="btn-delete" data-id="1"> [x]</span></label></div>
        <div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios1" value="1">  test test<span class="btn-delete" data-id="1"> [x]</span></label></div>
        <div class="radio"><label><input type="radio" name="optionsRadios" id="optionsRadios1" value="1">  test test<span class="btn-delete" data-id="1"> [x]</span></label></div>


      </section>
    </article>
  </section>



  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/bootstrap/tether.min.js"></script>
  <script src="../lib/bootstrap/bootstrap.min.js"></script>
  <script src="../lib/underscore/underscore-min.js"></script>
  <script src="../lib/select2/select2.min.js"></script>
  <script src="../scripts/constants.js"></script>
  <script src="../scripts/popup.js"></script>

  <script type="text/javascript">
    // $('#content-body').hide();
    $('#error-auth').hide();
    var el = $('#selection-list');

    var actionBar = $('#action-bar');
    actionBar.find('.btn-add-group').click(function(){
      var el = $('#selection-list');
      el.show(function(){
        $(this).css({'top':0});
        el.find('.select-calendar').select2({
          placeholder: "Select Group"
        })
      });

    });

    el.find('.btn-close').click(function(){
      $(this).closest('article').hide().css({top:'-100%'})
    });

  </script>


</body>
</html>
